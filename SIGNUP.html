<script>

function ValidateSIGNUP(){
    var name=document.forms["SIGNUP_FORM"]["name"].value;
    if(name=="")

        alert("PLEAESE ENTER USER NAME");
        return false; //3ashan yefdal wa2ef fel page mayro7sh le Hello.php

    }

    if(email=="" )
    {

        return false; //3ashan yefdal wa2ef fel page mayro7sh le Hello.php
    }

    }   
    if(password!=confrim_password)
    {
        alert("PASSWORD DOES NOT MATCH PLEASE CONFIRM PASSWORD CORRECTLY");
        return false;
    }
}
function match() {  
 var password=document.forms["SIGNUP_FORM"]["password"].value;  
  var confirm_password = document.forms["SIGNUP_FORM"]["confirm_password"].value;  
  if(password != confirm_password)  
  {

    return false;  //3ashan yefdal wa2ef fel page mayro7sh le SIGNUP_CON.php
  }  
}  
</script>
